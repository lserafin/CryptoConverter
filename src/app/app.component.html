<h1>
  {{title}}
</h1>
<select id="baseCoinSelector" class="form-control" required [(ngModel)]="selectedBaseCoin" (ngModelChange)="update()">
  <option *ngFor="let coin of coins" [value]="coin.code">{{coin.name}} ({{coin.code}})</option>
</select>
<span>to</span>
<select id="targetCoinSelector" class="form-control" required [(ngModel)]="selectedTargetCoin" (ngModelChange)="update()">
  <option *ngFor="let coin of coins" [value]="coin.code">{{coin.name}} ({{coin.code}})</option>
</select>
<div *ngIf="selectedBaseCoin && selectedTargetCoin">
1 {{selectedBaseCoin}}  -> {{ ticker.price }} {{ ticker.target }}
</div>
